version: 2.1

parameters:
  workflow:
    type: enum
    default: auto
    description: The workflow to trigger.
    enum: [auto, all, dvwa, secure-dvwa, secure-dvwa, gitea, infectionmonkey, phising, purpleops, wackopicko, kali, kali-slim, caldera]

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  hadolint:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Checking dvwa docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/dvwa.Dockerfile || true
      - run:
          name: Checking secure-dvwa docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/secure-dvwa.Dockerfile || true
      - run:
          name: Checking gitea docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/gitea.Dockerfile || true
      - run:
          name: Checking infectionmonkey docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/infectionmonkey.Dockerfile || true
      - run:
          name: Checking phising docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/phising.Dockerfile || true
      - run:
          name: Checking purpleops docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/purpleops.Dockerfile || true
      - run:
          name: Checking wackopicko docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/wackopicko.Dockerfile || true
      - run:
          name: Checking kalilinux docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/kalilinux.Dockerfile || true
      - run:
          name: Checking caldera docker file code quality
          command: docker run --rm -i ghcr.io/hadolint/hadolint:latest < build/caldera.Dockerfile || true
  build-dvwa:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build dvwa image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-dvwa:$IMAGE_VERSION . -f build/dvwa.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-dvwa:$IMAGE_VERSION
  build-secure-dvwa:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build secure-dvwa image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-dvwa:secure . -f build/secure-dvwa.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-dvwa:secure
  build-gitea:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build gitea image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-gitea:$IMAGE_VERSION . -f build/gitea.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-gitea:$IMAGE_VERSION
  build-infectionmonkey:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build infection monkey image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-infectionmonkey:$IMAGE_VERSION . -f build/infectionmonkey.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-infectionmonkey:$IMAGE_VERSION
  build-phising:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build phising image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-phising:$IMAGE_VERSION . -f build/phising.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-phising:$IMAGE_VERSION
  build-purpleops:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build purpleops image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-purpleops:$IMAGE_VERSION . -f build/purpleops.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-purpleops:$IMAGE_VERSION
  build-wackopicko:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build wackopicko image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-wackopicko:$IMAGE_VERSION . -f build/wackopicko.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-wackopicko:$IMAGE_VERSION
  build-kali:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build kali image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-kali:$IMAGE_VERSION . -f build/kalilinux.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-kali:$IMAGE_VERSION
  build-kali-slim:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build kali slim image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            cp build/kalilinux.Dockerfile build/kalilinux-slim.Dockerfile
            sed -i "s/kali-linux-large/# kali-linux-large/g" build/kalilinux-slim.Dockerfile
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-kali:slim . -f build/kalilinux-slim.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-kali:slim
            rm -rf build/kalilinux-slim.Dockerfile
  build-caldera:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build caldera image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin $DOCKER_REGISTRY
            docker build -t $DOCKER_REGISTRY/$REGISTRY_USER/csaf-caldera:$IMAGE_VERSION . -f build/caldera.Dockerfile
            docker push $DOCKER_REGISTRY/$REGISTRY_USER/csaf-caldera:$IMAGE_VERSION

workflows:
  version: 2
  build-image-auto:
    when: { equal: [ auto, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
  build-image-all:
    when: { equal: [ all, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-dvwa:
          requires:
            - hadolint
      - build-secure-dvwa:
          requires:
            - hadolint
      - build-gitea:
          requires:
            - hadolint
      - build-infectionmonkey:
          requires:
            - hadolint
      - build-phising:
          requires:
            - hadolint
      - build-purpleops:
          requires:
            - hadolint
      - build-wackopicko:
          requires:
            - hadolint
      - build-kali:
          requires:
            - hadolint
      - build-kali-slim:
          requires:
            - hadolint
      - build-caldera:
          requires:
            - hadolint
  build-dvwa:
    when: { equal: [ dvwa, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-dvwa:
          requires:
            - hadolint
  build-secure-dvwa:
    when: { equal: [ dvwa, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-secure-dvwa:
          requires:
            - hadolint
  build-gitea:
    when: { equal: [ gitea, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-gitea:
          requires:
            - hadolint
  build-infectionmonkey:
    when: { equal: [ infectionmonkey, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-infectionmonkey:
          requires:
            - hadolint
  build-phising:
    when: { equal: [ phising, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-phising:
          requires:
            - hadolint
  build-purpleops:
    when: { equal: [ purpleops, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-purpleops:
          requires:
            - hadolint
  build-wackopicko:
    when: { equal: [ wackopicko, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-wackopicko:
          requires:
            - hadolint
  build-kali:
    when: { equal: [ kali, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-kali:
          requires:
            - hadolint
  build-kali-slim:
    when: { equal: [ kali-slim, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-kali-slim:
          requires:
            - hadolint
  build-caldera:
    when: { equal: [ caldera, << pipeline.parameters.workflow >> ] }
    jobs:
      - hadolint
      - build-caldera:
          requires:
            - hadolint